language: cpp
os:
  - linux
  - osx
compiler:
  - gcc
  - clang
sudo: false
cache: ccache # https://docs.travis-ci.com/user/caching/
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libnuma-dev
      - bison
      - libdwarf-dev
      - libelf-dev
before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew update && brew install ccache; fi
env:
  global:
    - GTEST_COLOR=1
    - BUILD_JOBS=2
  matrix:
    - BUILD_WITH_CMAKE=yes CMAKE_GENERATOR="Unix Makefiles"
matrix:
  exclude:
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang
    - os: linux
      env: BUILD_WITH_CMAKE=yes CMAKE_GENERATOR="Unix Makefiles"
  include:
    ## Auto tool builds
    # 64 bit Linux x86 compressed pointers
    - os: linux
      env: SPEC=linux_x86-64_cmprssptrs PLATFORM=amd64-linux64-gcc
    # 64 bit Linux AArch64
    - os: linux
      env: SPEC=linux_aarch64 PLATFORM=aarch64-linux64-gcc
    # Linter
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty
          packages:
            - bison
            - clang-3.8
            - libclang-3.8-dev
            - llvm-3.8
            - llvm-3.8-dev
      env: RUN_LINT=yes RUN_BUILD=no SPEC=linux_x86-64 PLATFORM=amd64-linux64-gcc LLVM_CONFIG=llvm-config-3.8 CLANG=clang++-3.8 CXX_PATH=clang++-3.8 CXX=clang++-3.8
      dist: trusty
    ## CMake builds
    #  Ninja builds
    #  32 bit Linux x86
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libnuma-dev
            - bison
            - libdwarf-dev
            - libelf-dev 
            - ninja-build
            - gcc-multilib
            - g++-multilib
      env: BUILD_WITH_CMAKE=yes CMAKE_GENERATOR=Ninja CMAKE_DEFINES="-DOMR_ENV_DATA32=ON -DOMR_DDR=OFF -DOMR_JITBUILDER=OFF"
before_script:
  - ulimit -c unlimited
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PATH=/usr/local/opt/ccache/libexec:$PATH ; fi
  - ccache -s -z
script:
  - bash ./scripts/build-on-travis.sh
after_script:
  - ccache -s
